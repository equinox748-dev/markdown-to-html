<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Markdown to HTML Viewer</title><script src="https://cdn.tailwindcss.com"></script><script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script><style>body{font-family:ui-sans-serif,system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji";}.markdown-content h1{@apply text-4xl sm:text-5xl font-extrabold mb-6 mt-8 text-gray-900;}.markdown-content h2{@apply text-3xl sm:text-4xl font-bold mb-5 mt-7 text-gray-800;}.markdown-content h3{@apply text-2xl sm:text-3xl font-semibold mb-4 mt-6 text-gray-700;}.markdown-content h4{@apply text-xl sm:text-2xl font-medium mb-3 mt-5 text-gray-600;}.markdown-content h5{@apply text-lg sm:text-xl font-medium mb-2 mt-4 text-gray-600;}.markdown-content h6{@apply text-base sm:text-lg font-medium mb-1 mt-3 text-gray-600;}.markdown-content p{@apply mb-4 leading-relaxed text-gray-700;}.markdown-content ul{@apply list-disc pl-5 mb-4 text-gray-700;}.markdown-content ol{@apply list-decimal pl-5 mb-4 text-gray-700;}.markdown-content li{@apply mb-2;}.markdown-content a{@apply text-blue-600 hover:underline transition-colors duration-200;}.markdown-content blockquote{@apply border-l-4 border-gray-300 pl-4 py-2 italic text-gray-600 mb-4 bg-gray-50;}.markdown-content code{@apply bg-gray-100 text-red-700 px-1 py-0.5 rounded text-sm font-mono;}.markdown-content pre{@apply bg-gray-800 text-white p-4 rounded-md overflow-x-auto mb-4 font-mono;}.markdown-content pre code{@apply bg-transparent p-0 text-white block;}.markdown-content table{@apply w-full border-collapse mb-4 text-gray-700;}.markdown-content th,.markdown-content td{@apply border border-gray-200 px-4 py-2 text-left;}.markdown-content th{@apply bg-gray-100 font-semibold text-gray-800;}.markdown-content img{@apply max-w-full h-auto rounded-md my-4 shadow-sm;}.markdown-content strong,.markdown-content b{@apply font-bold;}.markdown-content em,.markdown-content i{@apply italic;}.markdown-content hr{@apply border-t-2 border-gray-200 my-8;}</style></head><body class="bg-gray-50 text-gray-900 min-h-screen flex items-center justify-center py-10 px-4"><div class="container max-w-4xl mx-auto bg-white shadow-xl rounded-lg p-8 sm:p-10"><h1 class="text-3xl sm:text-4xl font-extrabold text-center text-gray-800 mb-8">Markdown to HTML Viewer</h1><div id="github-status" role="alert" aria-live="polite" class="sr-only"></div><div id="markdown-output" class="markdown-content"><p class="text-gray-600 text-center">Loading markdown content...</p></div></div><script>document.addEventListener('DOMContentLoaded', () => {const statusElement = document.getElementById('github-status');statusElement.textContent = 'Loading markdown content.';fetch('input.md').then(response => {if (!response.ok) {statusElement.textContent = 'Failed to load markdown content.';return response.text().then(text => { throw new Error(`HTTP error! status: ${response.status} - ${text.substring(0, 100)}`); });}statusElement.textContent = 'Markdown content loaded successfully.';return response.text();}).then(markdownText => {const htmlContent = marked.parse(markdownText);document.getElementById('markdown-output').innerHTML = htmlContent;}).catch(error => {console.error('Error fetching or parsing markdown:', error);document.getElementById('markdown-output').innerHTML = `<p class="text-red-600 text-center font-semibold">Failed to load markdown content.</p><p class="text-red-500 text-center text-sm mt-2">Please ensure <code class="bg-red-100 text-red-800 px-1 rounded">input.md</code> exists in the same directory and is accessible.</p><p class="text-red-400 text-center text-xs mt-1">Error details: ${error.message}</p>`;statusElement.textContent = 'Failed to load markdown content.';});});</script></body></html>
